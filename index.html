<!DOCTYPE html>
<html>
    <head>
      
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylee.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
      <p class="title">Rain or shine,<br><span>we’ll tell you what to wear!</span></p>
      <header>
          <img class="logo" src="fotografi/Logo.svg">
          <button id="getLocationWeather"><span>My Location</span></button>
      </header>
      <section class="frame-2">
        <input type="text" id="city" placeholder="Search city..." />
        <div class="toggleButton" id="toggleContainer">
          <button id="unitToggle" class="hidden-c"> °C</button>
          <div class="knob"></div>
          <button class="toggleLabel" id="fahrenheitLabel">°F</button>
        </div>
        <button id="search"><span>Search</span></button>
      </section>
      <p class="text-2">48 hour forecast</p>
      <div id="weather" class="hidden">
        <h2 id="location"></h2>
        <div class="content">
          <p id="temperature"></p>
          <p id="description"></p>
        </div>
    </div>
        <div id="forecast">
          <ul></ul>
        </div>
    </div>
        <footer>
          <img class="footer-logo" src="fotografi/Logo.svg">
          <hr>
          <p class="footer-p">All rights reserved to SkyScope, 2025®</p>
        </footer>
        <script src="scriptt.js"></script>
    </body>


    
  </div>  
</html>
